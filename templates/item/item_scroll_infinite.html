{% for obj in items %}
<div class="col-md-3 col-xl-3 item-body">
    <div class="card product-box">
        
        <div class="product-img">
            <div class="p-3">
                {%if obj.image1%}
                <img src="{{obj.image1.url}}" alt="product-pic" class="img-fluid" />
                {%endif%}
            </div>            
        </div>
        
        <div class="product-info border-top p-3">
            
            <div>
                <h5 class="font-16 mt-0 mb-1"><a href="#" class="text-dark">{{ obj.name }}</a> </h5>
                <h4 class="m-0"> <span class="text-muted"> カテゴリ : {{obj.category.name}}</span></h4>
                <h4 class="m-0"> <span class="text-muted"> 価格 :  ￥{{obj.price}}</span></h4>
            </div>
            <div class="text-right">
                <a href="{% url 'item:item-detail' pk=obj.id %}" class="btn btn-success waves-effect waves-light mt-2"><i class="mdi mdi-square-edit-outline"></i> 編集</a>
                <button data-toggle="modal" data-target="#deletemodal_{{ obj.id }}" class="btn btn-danger waves-effect waves-light mt-2" ><i class="mdi mdi-delete"></i> 削除</button>
                <div class="modal fade" id="deletemodal_{{ obj.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>【{{ obj.name }}】を本当に削除しますか?</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <form action="{% url 'item:itemdelete' pk=obj.id %}" method="POST" enctype="multipart/form-data">   
                            {% csrf_token %}                                     
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">キャンセル</button>
                            <button type="submit" class="btn btn-primary">はい</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>           
                
        </div> <!-- end product info-->
        
    </div>
</div>
{% endfor %}

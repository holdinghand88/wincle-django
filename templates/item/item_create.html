{% extends "base.html" %}
{% load item_template %}
{% load static %}
{% block content %}      
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">商品新規作成</h4>
                
            </div>
        </div>
    </div>     
    <!-- end page title -->
    <!-- start content -->
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="name">商品名</label>
                                    <input type="text" class="form-control" name="name" id="name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">                            
                                <div class="form-group">
                                    <label for="image1">商品画像1</label>
                                    <input type="file" class="form-control" name="image1" id="image1" >
                                </div>
                            </div>
                            <div class="col-md-3">                            
                                <div class="form-group">
                                    <span id="image_add"><i class="mdi mdi-plus">&nbsp;&nbsp;画像追加</i></span>                    
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="price">標準価格</label>
                                    <input type="number" class="form-control" name="price" id="price">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="sale_price">販売価格</label>
                                    <input type="sale_price" class="form-control" name="sale_price" id="sale_price">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="discount_price">セール価格</label>
                                    <input type="number" class="form-control" name="discount_price" id="discount_price">
                                </div>
                            </div>
                        </div>
                        <h5 class="text-uppercase">セール期間</h5>
                        <div class="row">
                            <div class="col-md-3">                            
                                <div class="form-group">
                                    
                                    <input type="date" class="form-control" name="sale_sdate" data-date-format="yyyy-mm-dd" id="sale_sdate">
                                </div>
                            </div>
                            <span>~</span>
                            <div class="col-md-3">                            
                                <div class="form-group">                                    
                                    <input type="date" class="form-control" name="sale_edate" data-date-format="yyyy-mm-dd" id="sale_edate">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="category">カテゴリー</label>
                                    <select class="form-control" name="category" id="category">
                                        {%with request.user.account|get_item_category as categories%}
                                        {%for obj in categories %}
                                        <option value="{{obj.id}}">{{obj.name}}</option>
                                        {%endfor%}
                                        {%endwith%}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="max_point">利用ポイント上限数</label>
                                    <input type="number" class="form-control" name="max_point" id="max_point">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="max_point">在庫数</label>
                                    <input type="number" class="form-control" name="quantity" id="quantity">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="order_max_quantity">最大注文可能個数</label>
                                    <input type="number" class="form-control" name="order_max_quantity" id="order_max_quantity">
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success waves-effect waves-light mt-2"><i class="mdi mdi-content-save"></i> 保存する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <!-- end content -->    
</div> <!-- container -->

{% endblock content %}
{% block scripts %}
<script>
    
    
    
</script>

{% endblock %}

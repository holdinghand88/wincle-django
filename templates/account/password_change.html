{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" data="text/plain">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>病院口コミ</title>
    {% block extra_head %}
    {% endblock %}
    <!-- App favicon -->
    <link rel="shortcut icon" href="">
    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bs-default-stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" id="app-default-stylesheet">
    <link href="{% static 'css/bootstrap-dark.min.css' %}" rel="stylesheet" id="bs-dark-stylesheet">
    <link href="{% static 'css/app-dark.min.css' %}" rel="stylesheet" id="app-dark-stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- icons -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

{% block content %}
<body class="primary">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</body>
</html>
{% endblock %}
